<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Man Weather Guy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary" style="overflow: visible;">
      <div class="container-fluid come-in" style="padding: 0;">
        <a class="navbar-brand" href="./index.html">
          <img class="logo" src="./assets/imgs/02d@2x.png" alt="Bootstrap" width="30" height="24">
          Weather Man Weather Guy
        </a>
        <div style="display: flex; justify-content: space-between; align-items: center;"><div id="dropdown" class="dropdown" style="margin-right: 25px;">
          <div style="display: flex; justify-content: center; align-items: center; width: 60px; height: 60px;">
            <img style="width: 40px; height: 40px;" src="./assets/imgs/bookmark-open.png" alt="">
          </div>
          <div id="dropdown-content" class="dropdown-content">
            
          </div>
        </div>
        <div class="search">
          <button id="searchBtn" style="height: 100; width: 60px; margin: 0; padding: 0; outline: 0; border-radius: 100%; border: transparent; border-right: 2px solid black; border-top: 2px solid black; border-bottom: 2px solid black; background: transparent;"><img style="height: 40px; width: 40px;" src="./assets/imgs/search-icon.png" alt=""></button>
          <input id="userInput" class="search-input" type="search" autocomplete="on">
        </div></div>
      </div>
    </nav>

    <!-- focused weather -->
    <div class="container-fluid body-container">
      <div class="row header" style="height: 150px;">
        <div style="display: flex; justify-content: space-between;">
          <div style="display: flex; justify-content: space-between;">
          <h1 id="focused-weather-city" class="head-txt" style="font-size: 80px;">City</h1>
          <button id="bookmarkBtn" style="border: 0; background-color: transparent;"><img id="bookmarkImg" style="height: 55px;" src="" alt=""></button>
          </div>
      <h1 id="focused-weather-date" class="head-txt" style="font-size: 80px;">Date</h1>
        </div>
      </div>
      <div class="row body" style="height: 390px;">
        <div class="col-6">
          <div class="row" style="display: flex; align-items: center; justify-content: start;">
            <div class="col"><img id="focused-weather-img" style="width: 170px;" src="" alt=""></div>
            <div class="col"><h1 id="focused-weather-temp" style="font-size: 125px;">Temp</h1></div>
          </div>
          <div class="row" style="padding-left: 25px; padding-right: 25px; font-size: 25px; font-weight: 500;">
            <div class="col" id="focused-weather-desc">Desc</div>
            <div class="col" id="focused-weather-min">Min: </div>
            <div class="col" id="focused-weather-max">Max: </div>
          </div>
        </div>
        <div class="col-6" style="background-color: rgba(255, 255, 255, 0.5); border: 2px black solid;">
          <canvas id="myChart" style="width:100%; max-height: 340px;"></canvas>
        </div>
      </div>
    </div>

    <!-- 5 day forecast -->
    <div class="container-fluid body-container" style="margin-bottom: 50px;">
      <div class="row header" style="height: 75px;">
        <h1 class="head-txt" style="font-size: 25px;">This Week's Weather</h1>
      </div>
      <div class="row body" style="height: 270px;">
        <div class="col">
          <div class="row forecast-card forecast-row"><img id="wi1" class="forecast-img" src="./assets/imgs/01d@2x.png" alt=""></div>
          <div class="row forecast-row"><p id="d1" class="forecast-card forecast-day">day</p></div>
          <div class="row forecast-row"><p id="mm1" class="forecast-card forecast-temp">Min: Max:</p></div>
        </div>
        <div class="col">
          <div class="row forecast-card forecast-row"><img id="wi2" class="forecast-img" src="./assets/imgs/01d@2x.png" alt=""></div>
          <div class="row forecast-row"><p id="d2" class="forecast-card forecast-day">day</p></div>
          <div class="row forecast-row"><p id="mm2" class="forecast-card forecast-temp">Min: Max:</p></div>
        </div>
        <div class="col">
          <div class="row forecast-card forecast-row"><img id="wi3" class="forecast-img" src="./assets/imgs/01d@2x.png" alt=""></div>
          <div class="row forecast-row"><p id="d3" class="forecast-card forecast-day">day</p></div>
          <div class="row forecast-row"><p id="mm3" class="forecast-card forecast-temp">Min: Max:</p></div>
        </div>
        <div class="col">
          <div class="row forecast-card forecast-row"><img id="wi4" class="forecast-img" src="./assets/imgs/01d@2x.png" alt=""></div>
          <div class="row forecast-row"><p id="d4" class="forecast-card forecast-day">day</p></div>
          <div class="row forecast-row"><p id="mm4" class="forecast-card forecast-temp">Min: Max:</p></div>
        </div>
        <div class="col">
          <div class="row forecast-card forecast-row"><img id="wi5" class="forecast-img" src="./assets/imgs/01d@2x.png" alt=""></div>
          <div class="row forecast-row"><p id="d5" class="forecast-card forecast-day">day</p></div>
          <div class="row forecast-row"><p id="mm5" class="forecast-card forecast-temp">Min: Max:</p></div>
        </div>
      </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
