<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img class="logo" src="./assets/imgs/02d@2x.png" alt="Bootstrap" width="30" height="24">
          Weather Man Weather Guy
        </a>
        <div class="search">
          <button style="height: 100; width: 60px; margin: 0; padding: 0; outline: 0; border-radius: 100%; border: transparent; border-right: 2px solid black; border-top: 2px solid black; border-bottom: 2px solid black; background: transparent;"><img style="height: 40px; width: 40px;" src="./assets/imgs/search-icon.png" alt=""></button>
          <input class="search-input" type="search" autocomplete="on">
        </div>
      </div>
    </nav>

    <!-- focused weather -->
    <div class="container-fluid body-container">
      <div class="row header">
      <h1 class="head-txt">sdfljk</h1>
      </div>
      <div class="row body">
        <div class="col-6">
          <div class="row"></div>
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>
        <div class="col-6">
          <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        </div>
      </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
    <script src="./scripts/graph.js"></script>
  </body>
</html>
